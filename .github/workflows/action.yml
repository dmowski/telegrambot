
name: Run Node.js app on merge to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build and Test
      env:
        BOT_API_TOKEN: ${{ secrets.BOT_API_TOKEN }}
      run: node index.js

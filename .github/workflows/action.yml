
name: Run Bot

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Start bot
      env:
        BOT_API_TOKEN: ${{ secrets.BOT_API_TOKEN }}
        OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
      run: node index.js
